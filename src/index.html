<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <p class="search-form_label">What are we looking for?</p>
        <div class="input-box">
          <input
            class="search-form_input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="button" class="button_reset">
            <i class="material-icons">clear</i>
          </button>
        </div>
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <div class="button_container">
        <button type="button" class="button_back is-hidden">
          <i class="material-icons">home</i>
        </button>
        <button type="button" class="button_load is-hidden">
          Load more...
        </button>
        <div class="dot-pulse is-hidden"></div>
      </div>
    </div>
  </body>
</html>
